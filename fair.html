<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Retro Digi-SIP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Sour+Gummy:wght@100..900&display=swap" rel="stylesheet">
    
    <style>
        /* Retro Color Palette */
        body {
            background-color: #C5DFF8; /* Soft sky blue */
            background-image: url(https://i.pinimg.com/736x/5e/7a/e9/5e7ae96bd3ba7b8884b1a4b4ce69dc81.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            color: #274472; /* Deep navy for contrast */
            font-family: "Sour Gummy", serif;
            font-weight: 400;
            font-size: 20px;
        }

        .navbar {
            background-color: #87A8D0; /* Retro muted blue */
            border-bottom: 4px solid #274472; /* Dark contrast */
        }

        .container {
            background-color: #EFF6EE; /* Light retro cream */
            padding: 25px;
            border-radius: 8px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 900px;
        }

        h2, .highlight {
            color: #274472; /* Deep retro blue */
            font-family: "Press Start 2P", cursive; /* Pixelated retro font */
        }

        .form-group {
            background-color: #A6DCEF; /* Light teal-blue */
            border: 2px solid #274472;
            padding: 10px;
            border-radius: 6px;
            font-family: "Press Start 2P", cursive;
        }

        .nav-link {
            color: #F9E795 !important; /* Retro yellow text */
        }

        .nav-link:hover {
            color: #C5DFF8 !important; /* Lighter blue hover effect */
        }

        .alert {
            background-color: #274472;
            color: #F9E795;
            font-weight: bold;
            font-size: 22px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            font-family: "Press Start 2P", cursive;
        }

        .booth-info {
            background-color: #A6DCEF;
            border: 3px dashed #274472;
            padding: 20px;
            border-radius: 6px;
            text-align: center;
            font-size: 22px;
        }

        img {
            width: 100px;
            border-radius: 50%;
            border: 3px solid #F9E795;
            box-shadow: 3px 3px 0px #274472;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <img src="sip.jpeg" alt="SIP Logo">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://anushkapalobmontessori.github.io/proj1-1q/" target="_blank">Menu Info</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://anushkapalobmontessori.github.io/proj-q2/" target="_blank">About DIGI-SIP!</a>
                    </li>
                    <li class="nav-item">
                        <a class="https://risfair.github.io/risfairweb/" target="_blank">About our class</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="alert text-center mt-3">
        <strong>WELCOME TO DIGI-SIP!</strong>
    </div>

    <div class="container text-center mt-4">
        <div class="booth-info">
            <span class="highlight">R.I.S FAIR BOOTH</span><br>
            <strong>Visit us at the 5th floor, room 511 on February 28th ><</strong>
        </div>
    </div>
</body>
</html>
